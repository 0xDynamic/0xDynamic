<svg width="420" height="210" viewBox="0 0 420 210" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffe0c2">
        <animate attributeName="stop-color"
                 values="#ffe0c2; #393028; #2a2a2a; #ffe0c2"
                 dur="10s"
                 repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#2a2a2a">
        <animate attributeName="stop-color"
                 values="#2a2a2a; #ffe0c2; #393028; #2a2a2a"
                 dur="10s"
                 repeatCount="indefinite" />
      </stop>
    </linearGradient>

    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffe0c2"/>
      <stop offset="100%" stop-color="#c8b49a"/>
    </linearGradient>
  </defs>

  <!-- Border -->
  <rect x="1.5" y="1.5" width="417" height="207" rx="20"
        fill="none"
        stroke="url(#borderGradient)"
        stroke-width="2"/>

  <!-- Background -->
  <rect x="4" y="4" width="412" height="202" rx="18" fill="#111111" />

  <!-- Title -->
  <text x="24" y="45"
        fill="url(#titleGradient)"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif"
        font-size="28"
        font-weight="600">
    Mission
  </text>

  <text x="24" y="65"
        fill="#b4b4b4"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif"
        font-size="11"
        font-style="italic">
    I break systems apart, understand them deeply,
    <tspan x="24" dy="14">and rebuild them with clarity and purpose.</tspan>
  </text>

  <!-- Bullets -->
  <text x="24" y="100"
        fill="#b4b4b4"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif"
        font-size="13">
    • Reverse engineering and low-level analysis
  </text>

  <text x="24" y="120"
        fill="#b4b4b4"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif"
        font-size="13">
    • Backend architecture and distributed systems
  </text>

  <text x="24" y="140"
        fill="#b4b4b4"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif"
        font-size="13">
    • DevOps automation, platform engineering,
    <tspan x="24" dy="16">and security-by-design</tspan>
  </text>

  <text x="24" y="176"
        fill="#b4b4b4"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif"
        font-size="13">
    • Full-stack product engineering
  </text>

  <text x="24" y="196"
        fill="#b4b4b4"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif"
        font-size="13">
    • Write clean, maintainable code with thoughtful abstraction
  </text>
</svg>
